<h1>Search Albums</h1>
<p class="lead">this is for you to search Albums</p>
<form>
  <div>
    <input type="text" name= "searchStr" [(ngModel)]="searchStr" (keyup)= "searchMusica()" class= "form-control" placeholder="Search music....">
  </div>
</form>


<div *ngIf = "searchRes">
    <div *ngFor = "let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink = '/album/{{res.id}}'>{{res.name}}</a></h4>
                    
                   
                </div>
            </div>
        </div>
    </div>
</div>
